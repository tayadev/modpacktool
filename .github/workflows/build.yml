on: [push]

name: build
jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2

      - run: bun install
      - run: bun build mpt.ts --compile --outfile mpt.exe

      # Upload the build artifact
      - uses: actions/upload-artifact@v2
        with:
          path: mpt.exe
          name: mpt.exe